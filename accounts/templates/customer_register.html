{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Customer Registration {% endblock %}
{% block head %}
   
{% endblock %}
{% block body %}
<div class="bruh">
    <h1 class="h1">Customer Registration</h1>
    <form method="POST" action="{% url 'customer_register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit">
    </form>
</div>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
.bruh{
    margin-left: auto;
    margin-right: auto;
    background-color: #75ccc0;

    width: 40em;
    font-family: 'Raleway', sans-serif !important;
    border-radius: 2em;
    border: 0em solid #e27d60;

}
.bruh:hover{
    box-shadow:  4px 4px 10px #63ada3,
             -4px -4px 10px #87ebdd;
}
.h1{
    text-align: center;
    padding: 1em;
    font-size: 3em;
    color: #ffffff;
}
.bruh form{
    margin-left: 5em;
    
}

.control-group{
    margin-left: 2em;
    font-size: 1.2em;
    color: black;
    margin-bottom: 1.3em;

}
.control-group input{
    width:15em;
    border-color: #9adad1;
    border: 1.2px solid #afafaf;
    height: 2em;
    margin-top: 1em;
    border-radius: 0.2em;
    padding-left: 0.6em;
    background-color: #fafafa;


}
.control-group ul{
    list-style-type:none;
    margin-left: -2em;
}
.help-block{
    font-size: 0.7em;
}
li {
    font-size: 0.7em;
}
input[type="submit"] {
  width: 10em;
  margin-left: 35px;
}
</style>

{% endblock %}
