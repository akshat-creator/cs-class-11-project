{% extends 'layout.html' %}
{% load static %}
{% block title %}Register {% endblock %}

{% block body %}

<h1>Register</h1>
<div class="card2">
    <div class="card1">
        <a type="button" class="btn btn-block" href="{% url 'customer_register' %}">
            <div class="card">
               
                <h2>
                    Customer Registration
                </h2>
            </div>
        </a>
    </div>
    <div class="card1">

        <a type="button" class="btn btn-block" href="{% url 'shopkeeper_register' %}">
        <div class="card">
          
            <h2>
Shopkeeper Registration
            </h2>
        </div>
    </a>
    </div>

</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    h1{
        font-family: 'Raleway', sans-serif !important;
        text-align: center;
        margin-top: 1em;
        font-size: 3.5em;
        letter-spacing: 0.1em;
    }
    .card {
        background-color: var(--background);
        display: block;
        width: 300px;
        min-height: 90px;
        border: 3px solid var(--primary);
        padding: 15px;
        margin-top: 10em;
        margin-left: 0em;
        box-shadow: 10px -10px 0 -3px var(--background), 10px -10px var(--green),
            20px -20px 0 -3px var(--background), 20px -20px var(--yellow),
            30px -30px 0 -3px var(--background), 30px -30px var(--orange),
            40px -40px 0 -3px var(--background), 40px -40px var(--red);
        transition: box-shadow 1s, top 1s, left 1s;
        position: relative;
        top: 0;
        left: 0;
        cursor: pointer;
    }

    .card:hover {
        top: -40px;
        left: 40px;
        box-shadow: 0 0 0 -3px var(--background), 0 0 0 0 var(--green),
            0 0 0 -3px var(--background), 0 0 0 0 var(--yellow),
            0 0 0 -3px var(--background), 0 0 0 0 var(--orange),
            0 0 0 -3px var(--background), 0 0 0 0 var(--red);
    }
    :root {
        --primary: #555BFF;
        --secondary: #22D2A0;
        --background: white;
        --green: #1FC11B;
        --yellow: #FFD913;
        --orange: #FF9C55;
        --red: #FF5555;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
a {
    text-decoration: none;
}

    .card p {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
    }

    .card h2 {
        font-size: 20px;
        font-family: 'Raleway', sans-serif !important;
        font-weight: normal;
        text-align: center;
        color: black;
    }
    .card h2:hover{
        color: #555BFF;
    }
    .card2{
        display: flex;
        margin-left: 15em;
    }
    .card1{
        flex: 1;
    }
    @media screen and (max-width: 800px){
        .card2{
       flex-direction: column;
    }
    .card2{
        margin-left: 12em;
    }
    }
</style>
{% endblock %}
